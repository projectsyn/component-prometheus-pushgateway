apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: prometheus-pushgateway
    chart: prometheus-pushgateway-1.18.3
    heritage: Helm
    release: platform
  name: platform-prometheus-pushgateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-pushgateway
      release: platform
  strategy:
    type: Recreate
  template:
    metadata:
      annotations: {}
      labels:
        app: prometheus-pushgateway
        chart: prometheus-pushgateway-1.18.3
        heritage: Helm
        release: platform
    spec:
      containers:
        - image: prom/pushgateway:v1.4.2
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /-/ready
              port: 9091
            initialDelaySeconds: 10
            timeoutSeconds: 10
          name: pushgateway
          ports:
            - containerPort: 9091
              name: metrics
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9091
            initialDelaySeconds: 10
            timeoutSeconds: 10
          resources: {}
          volumeMounts:
            - mountPath: /data
              name: storage-volume
              subPath: ''
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      serviceAccountName: platform-prometheus-pushgateway
      volumes:
        - emptyDir: {}
          name: storage-volume
